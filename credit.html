<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crédit Nation Plume</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      background-color: #0f0f0f;
      color: #e2e2e2;
      font-family: 'Inter', sans-serif;
      padding: 40px 20px;
      max-width: 880px;
      margin: auto;
      line-height: 1.7;
    }

    h1 {
      color: #a177ff;
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.8em;
      text-shadow: 0 0 15px rgba(161, 119, 255, 0.6);
    }

    h2 {
      color: #caa9ff;
      font-size: 1.5em;
      margin-top: 40px;
      text-shadow: 0 0 10px rgba(126, 63, 242, 0.5);
      border-left: 4px solid #7e3ff2;
      padding-left: 12px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin: 16px 0;
    }

    a {
      color: #a177ff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(161, 119, 255, 0.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>Crédit</h1>
  <h2>AurelDefense - Chef De projet</h2>
  <h2>Mimipepper - Directeur artistique</h2>
  <h2>0wos - Web Designer (https://github.com/0wos)</h2>
  </div>
</body>
</html>
